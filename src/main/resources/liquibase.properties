# Enter the path for your changelog file.
changeLogFile=classpath:data/changelog/db.changelog-master.xml

#classpath
classpath=data/h2-1.4.200.jar

#### Enter the Target database 'url' information  ####
url=jdbc:h2:file:./data/moneyheistdb;IFEXISTS=TRUE

# Enter the username for your Target database.
username=

# Enter the password for your Target database.
password=

#### Enter the Source Database 'referenceUrl' information ####
## The source database is the baseline or reference against which your target database is compared for diff/diffchangelog commands.

# Enter URL for the source database
referenceUrl: jdbc:h2:mem:moneyheistdb

# Enter the username for your source database
referenceUsername: sa

# Enter the password for your source database

